name: TASK010-FIX1 - Use Yarn instead of npm in CI

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  yarn_ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      - name: Install deps (Yarn)
        run: yarn install --frozen-lockfile

      - name: Build
        run: yarn build
